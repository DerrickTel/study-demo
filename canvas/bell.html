<!DOCTYPE html>
<html>

<head>
  <script type="application/javascript">

    function hdCanvas (canvas, ratio) {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * ratio;
      canvas.height = rect.height * ratio;
      canvas.style.width = rect.width + "px"
      canvas.style.height = rect.height + "px"
    }

    function draw () {
      const canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        const ctx = canvas.getContext("2d");
        const ratio = window.devicePixelRatio || 1
        hdCanvas(canvas, ratio)

        // 放大倍数
        ctx.scale(ratio, ratio);

        setInterval(() => {
          ctx.clearRect(0, 0, 450, 150)
          // 钟的基础位置
          const x = 70,
                y = 70,
                circle = 50,
                angle = Math.PI * 2,
                hourLength = 15,
                minuteLength = 25,
                secondLength = 30,
                hourWidth = 4,
                minuteWidth = 2,
                secondWidth = 1

          // 钟的底盘
          ctx.beginPath()
          ctx.arc(x, y, circle, 0, 2 * Math.PI)
          ctx.stroke();

          // 钟的时间刻度
          for (let i = 1; i <= 12; i += 1) {
            // 修正旋转角度
            const j = i - (12 / 4);
            ctx.save()
            ctx.translate(x, y)
            ctx.translate(
              // 减去文字宽度 / 高度 以及对应内敛数值
              (circle - 7) * Math.cos(angle * j / 12) - ctx.measureText(i).width / 2,
              (circle - 7) * Math.sin(angle * j / 12) + ctx.measureText(i).actualBoundingBoxAscent / 2
            )
            ctx.fillText(i, 0, 0)
            ctx.restore()
          }

          // 获取此时此刻时间
          const time = new Date()
          const hour = time.getHours()
          const minute = time.getMinutes()
          const second = time.getSeconds()

          // 制作时针
          ctx.save()
          ctx.translate(x, y)
          // (12/4) 是修正旋转的角度; 然后加上分钟的修正角度
          ctx.rotate(Math.PI * 2 * (hour - (12 / 4) + minute / 60) / 12)
          ctx.beginPath()
          ctx.moveTo(0, 0);
          ctx.lineTo(0 + hourLength, 0);
          ctx.lineWidth = hourWidth
          ctx.lineCap = 'round'
          ctx.stroke()
          ctx.closePath()
          ctx.restore()

          // 制作分针
          ctx.save()
          ctx.translate(x, y)
          // (60/4) 是修正旋转的角度;
          ctx.rotate(Math.PI * 2 * (minute - (60 / 4)) / 60)
          ctx.beginPath()
          ctx.moveTo(0, 0);
          ctx.lineTo(0 + minuteLength, 0);
          ctx.lineWidth = minuteWidth
          ctx.lineCap = 'round'
          ctx.stroke()
          ctx.closePath()
          ctx.restore()

          // 制作秒针
          ctx.save()
          ctx.translate(x, y)
          // (60/4) 是修正旋转的角度;
          ctx.rotate(Math.PI * 2 * (second - (60 / 4)) / 60)
          ctx.beginPath()
          ctx.moveTo(0, 0);
          ctx.lineTo(0 + secondLength, 0);
          ctx.lineWidth = secondWidth
          ctx.lineCap = 'round'
          ctx.stroke()
          ctx.closePath()
          ctx.restore()
        }, 1000 / 60)

      }
      // requestAnimationFrame(draw)
    }
  </script>
</head>

<body onload="draw();">
  <canvas style="border: 1px solid blue;" id="canvas" width="450" height="150"></canvas>
</body>

</html>
