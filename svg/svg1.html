    <path fill="none" stroke="lightgrey"
      d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />

    <circle r="5" fill="red">
      <animateMotion dur="10s" repeatCount="indefinite"
        path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />

  <svg width="400" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

    <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
    <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>

    <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5"/>
    <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
        stroke="orange" fill="transparent" stroke-width="5"/>

    <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
        stroke="green" fill="transparent" stroke-width="5"/>

    <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
  </svg>

  <div style="width: 60px;height: 60px;background-color: black;"></div>

  <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">

    <rect x="120" y="120" width="60" height="60" rx="15"  ry="15"/>
    <rect x="220" y="120" width="60" height="60" rx="10" ry="20"/>
  </svg>
  <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">

    <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="black" fill="red"/>
